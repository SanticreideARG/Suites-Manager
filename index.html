<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suites Manager - A JS project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="display">
      <nav class="navigation">
        <div class="navigation-logo">
          <img src="assets/images/nav-logo.png" alt="" />
          <hr />
          <a class="navigation-button" href="#dashboard">Dashboard</a>
          <a class="navigation-button" href="#checkin">Recepcion</a>
          <a class="navigation-button" href="#checkout">Salida</a>
          <a class="navigation-button" href="#history">Registro</a>
          <a class="navigation-button" href="#">Configuracion</a>
        </div>
      </nav>
      <main>
        <div class="userbar" id="userbar">
            <span>User Name</span>
        </div>
        <div class="sections">
          <div class="login">
            <div class="login-window">
              <div class="login-window-logo">
                <img src="assets/images/login-logo.png" alt="Suites Manager Logo" />
              </div>
              <div class="login-window-form">
                <h2>Bienvenido</h2>
                <form action="" id="login">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" />
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" />
               </form>
              </div>
            </div>
          </div>
          <div class="dashboard" id="dashboard">
            <div class="dashboard-info">
              <h2>Dashboard</h2>
              <div class="dashboard-info-cards">
                <div class="dashboard-info-cards-card">
                  Habitaciones Totales
                </div>
                <div class="dashboard-info-cards-card">Habitaciones Libres</div>
                <div class="dashboard-info-cards-card">
                  Habitaciones Reservadas
                </div>
                <div class="dashboard-info-cards-card">
                  Habitaciones En Limpieza
                </div>
              </div>
            </div>
            <div class="dashboard-climate">
              <h2>Clima ahora</h2>
              <div class="dashboard-climate-info"></div>
            </div>
            <div class="dashboard-taskmngr">
              <h2>Administrador de tareas</h2>
              <div class="dashboard-taskmngr-columns">
                <div class="dashboard-taskmngr-input">
                  <form id="taskmngrForm">
                    <label for="taskmngr">Ingrese Tarea</label>
                    <input type="text" name="taskmngr" id="taskmngr" />
                    <button type="submit">Guardar</button>
                  </form>
                </div>
                <div class="dashboard-taskmngr-output"></div>
              </div>
            </div>
          </div>
          <div class="checkin" id="checkin"></div>
            <div class="checkin-input">
                <h2>Check Ins</h2>
                <form action="" id="checkinForm">
                    <label for="room">Habitacion</label>
                    <select name="room" id="room">
                        <option value="201">201</option>
                        <option value="202">202</option>
                        <option value="203">203</option>
                        <option value="204">204</option>
                        <option value="205">205</option>
                        <option value="206">206</option>
                    </select>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" id="lastname">
                    <label for="days">Dias de estadia</label>
                    <select name="days" id="days">
                        <option value="1">1 Dia</option>
                        <option value="2">2 Dias</option>
                        <option value="3">3 Dias</option>
                        <option value="4">4 Dias</option>
                        <option value="5">5 Dias</option>
                        <option value="6">6 o Mas</option>
                    </select>
                    <button type="submit">Registrar</button>
                </form>
            </div>
            <div class="checkin-output">
                <div class="checkin-output__card">
            <!-- Some card Examples. Real ones are rendered by JS -->
                    <h3>Card Example</h3>
                    <p>Name</p>
                    <p>ID N213</p>
                </div>
            </div>
          <div class="checkout" id="checkout">
            <h2>Check Outs</h2>
            <label for="checkout-room">Seleccione Habitacion:</label>
            <select name="checkout-room" id="checkoutRoom">
                <!-- Rooms are set here by JS -->
                <option value="999">Room 999 for Testing</option>
            </select>
            <h4>Informacion</h4>
          </div>
          <div class="history" id="history">
            <h2>Historial</h2>
            <button class="history-clear-btn">Limpiar Historial</button>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
